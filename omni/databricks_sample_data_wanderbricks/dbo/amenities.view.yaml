# Reference this view as amenities
required_access_grants: [ dev_views ]

schema: dbo

dimensions:
  amenity_id:
    format: ID
    description: Unique identifier of the amenity

  name:
    description: Name of the amenity (e.g., Wi-Fi, Pool)

  category:
    description: Category of the amenity (e.g.,  Basic, Luxury)

  icon:
    description: Icon representing the amenity

measures:
  count:
    aggregate_type: count
